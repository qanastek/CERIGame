<h1>
  Question {{this.index}} / {{this.questions.length}}
</h1>

<h4>
  Good responses {{this.goodResponses}}
</h4>

<!-- Question -->
<p class="mr-3 mb-3">
  {{ this.questions[this.index].question }}
</p>

<!-- Responses -->
<button
  type="button"
  class="btn btn-primary mr-3 mb-3"
  *ngFor="let p of this.questions[this.index].propositions"
  (click)="select(this.questions[this.index],p)"
>
  {{ p }}
</button>
