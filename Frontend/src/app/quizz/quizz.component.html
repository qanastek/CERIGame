<h1 *ngIf="this.running">

  <app-play
  [(timer)]="timer"
  [(totalTime)]="totalTime"
  [(score)]="score"
  [(timer)]="timer"
  [(index)]="index"
  [(questions)]="questions"
  [(goodResponses)]="goodResponses"
  [(responses)]="responses"
  [(startTime)]="startTime"
  [(running)]="running"
  [(interval)]="interval"
  ></app-play>

</h1>

<h1 *ngIf="!this.running">

  <app-endgame
    [(totalTime)]="totalTime"
    [(score)]="score"
    [(questions)]="questions"
    [(responses)]="responses"
    [(goodResponses)]="goodResponses"
  ></app-endgame>

</h1>
