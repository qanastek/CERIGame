<div *ngIf="hidden === false">

  <!-- Alert Modal -->
  <div class="alert" [ngClass]="'alert-' + mode" role="alert">

    {{ msg }}

    <!-- Button -->
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close()">
      <span aria-hidden="true" style="color: #333B56 !important;">&times;</span>
    </button>

  </div>
</div>
